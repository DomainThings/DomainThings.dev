name: External Services Health Check

on:
  # Run on PRs to main branch
  pull_request:
    branches: [ main ]
  
  # Run on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run daily to monitor services
  schedule:
    - cron: '0 8 * * *'  # Every day at 8 AM UTC

jobs:
  # Build and type check - REQUIRED for PR protection
  build-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Build application
      run: npm run build
      
    - name: Success notification
      run: |
        echo "✅ Build and type check passed!"
        echo "Code is ready for deployment."

  # External services health check - MONITORING ONLY (non-blocking)
  test-external-services:
    runs-on: ubuntu-latest
    # Run independently - failures won't block the build
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run external services tests
      run: npm run test:external
      continue-on-error: true
      
    - name: Report test results
      if: always()
      run: |
        if [ ${{ job.status }} == "success" ]; then
          echo "✅ External services are healthy!"
        else
          echo "⚠️ External services health check failed!"
          echo "One or more external services are not responding correctly."
          echo "This might affect domain checking functionality but won't block deployment."
        fi
