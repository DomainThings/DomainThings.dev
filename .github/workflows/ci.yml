name: External Services Health Check

on:
  # Run on PRs to main branch
  pull_request:
    branches: [ main ]
  
  # Run on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run daily to monitor services
  schedule:
    - cron: '0 8 * * *'  # Every day at 8 AM UTC

jobs:
  test-external-services:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run external services tests
      run: npm run test:external
      
    - name: Report test results
      if: failure()
      run: |
        echo "ðŸš¨ External services health check failed!"
        echo "One or more external services are not responding correctly."
        echo "This might affect domain checking functionality."
        
  build-and-type-check:
    runs-on: ubuntu-latest
    needs: test-external-services
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Build application
      run: npm run build
      
    - name: Success notification
      run: |
        echo "âœ… All checks passed!"
        echo "External services are healthy and build is successful."
